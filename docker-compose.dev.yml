version: "3.8"

services:
 mongodb:
  image: mongo:6.0
  container_name: mongodb
  ports:
   - "27017:27017"
  environment:
   MONGO_INITDB_ROOT_USERNAME: root
   MONGO_INITDB_ROOT_PASSWORD: pass123
  networks:
   - app-net
  volumes:
   - mongo-data:/data/db

 backend:
  build:
   context: ./backend
   dockerfile: Dockerfile.dev
  container_name: express-dev
  ports:
   - "3000:3000"
  environment:
      PORT: 3000
      MONGO_URI: mongodb://root:pass123@mongodb:27017/hotel-project?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
      # ✅ 수정 및 추가된 소셜 로그인 환경 변수 (Key: Value 형식)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # 콜백 URL은 .env 파일 대신 여기에 문자열로 정의했습니다.
      GOOGLE_CALLBACK_URI: http://localhost:3000/api/auth/google/callback
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CALLBACK_URI: http://localhost:3000/api/auth/kakao/callback
  volumes:
      - ./backend:/app
      - /app/node_modules
  networks:
      - app-net
  depends_on:
      - mongodb
  command: npm run dev

 frontend:
  build:
   context: ./frontend
   dockerfile: Dockerfile.dev
  container_name: react-dev
  ports:
   - "5173:5173"
  environment:
   VITE_API_URL: http://localhost:3000
  volumes:
   - ./frontend:/app
   - /app/node_modules
  networks:
   - app-net
  depends_on:
   - backend
  command: npm run dev

networks:
 app-net:
  driver: bridge

volumes:
 mongo-data:
