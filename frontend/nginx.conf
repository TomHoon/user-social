server {
    listen 80;
    server_name w-hotel.store www.w-hotel.store;

    # 정적 파일 위치 (Vite build 결과물)
    root /usr/share/nginx/html;
    index index.html;

    # 백엔드 API 프록시
    location /api/ {
        proxy_pass http://w-hotel-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check 프록시
    location /health {
        proxy_pass http://w-hotel-backend:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA 라우팅 (새로고침 404 방지)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 256;
}
